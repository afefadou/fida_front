<div class="p-3">
  
    <div class="card ">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h2 class="card-title mr-4">Skills List</h2>
        <button type="button" class="btn btn-vert custom-btn mx-1" (click)="handleNewCollaborateur()">Add Collaborateur</button>
    </div>
    
    
     
      <div class="card-body">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCollaborateurs()">
          <div class="input-group mb-3">
              <label class="input-group-text">Search :</label>
              <input type="text" class="form-control" formControlName="keyword">
              <button class="btn btn-info" style="background-color: #808080; border-color: #808080;">
                  <i class="bi bi-search"></i>
              </button>
          </div>
      </form>
       
       
        <table class="table table-bordered table-hover">
          <thead>
          <tr class="table-secondary">
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of collaborateurs">
              <td style="min-width: 420px;" >{{ c.nom }}</td>
              <td style="min-width: 410px;" >{{ c.email }}</td>
              <td > <!-- Adjust the value based on your button size -->
                <!-- Buttons for actions -->
                <div class="d-flex justify-content-between align-items-center" style="width: fit-content;">
                  <button type="button" class="btn btn-mauve custom-btn" >
                    <i class="bi bi-pencil"></i> Modify</button>
                  
                  <button type="button" class="btn custom-btn btn-orange" data-toggle="modal" data-target="#exampleModal1">
                    <i class="bi bi-clipboard-plus"></i> More Details
                  </button>
                  
                  <button type="button" class="btn custom-btn btn-red" (click)="deleteCollaborateur(c.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  
        
      </div>
    </div>
  </div>
  
  
  
  <div class="modal fade custom-modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title allign-title" id="exampleModalLabel">Collaborateur Details</h5>
            <div class="card">
                <div class="card-body">
                   
                    
                    <div class="mt-3">
                      
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="mb-4"></div>
                <div class="mb-4"></div>
                <button type="button" data-dismiss="modal" class="btn custom-btn btn-red">
                    <i class="bi bi-x-circle"></i> <!-- Icon for Cancel -->
                    Cancel
                </button>
                <button type="button" class="btn btn-vert custom-btn" >
                    <i class="bi bi-check2-circle"></i> 
                    Save
                </button>
            </div>
        </div>
    </div>
  </div>
